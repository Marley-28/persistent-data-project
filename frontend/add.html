<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Workout Details</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="add">
  <div class="page-wrapper">
    <section class="form-panel card form-card">

      <h2 class="form-title">Enter Workout Details</h2>

      <div class="form-layout">

        <!-- Left image preview -->
        <div class="form-image-col">
          <div class="image-frame" id="imagePreviewContainer">
            <img id="previewImgAdd" src="" alt="Preview" class="hidden" />
            <div id="previewPlaceholder" class="preview-placeholder">
              Image preview will appear here.
            </div>
          </div>
          <p class="image-hint">Paste an image URL to preview it here.</p>
        </div>

        <!-- Right form -->
        <form id="addForm" class="form">

          <div class="form-row full-width">
            <label for="name">Workout Name</label>
            <input id="name" type="text" required />
          </div>

          <div class="form-row two-col">
            <div>
              <label for="muscleGroup">Muscle Group</label>
              <select id="muscleGroup" required>
                <option value="">Select</option>
                <option>Arms</option>
                <option>Back</option>
                <option>Chest</option>
                <option>Legs</option>
                <option>Shoulders</option>
                <option>Core</option>
              </select>
            </div>

            <div>
              <label for="difficulty">Difficulty</label>
              <select id="difficulty" required>
                <option value="">Select</option>
                <option>Easy</option>
                <option>Moderate</option>
                <option>Hard</option>
              </select>
            </div>
          </div>

          <div class="form-row full-width">
            <label for="imageUrl">Image URL (optional)</label>
            <input id="imageUrl" type="text" placeholder="https://example.com/image.jpg" />
          </div>

          <div class="form-row full-width">
            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Type a description here."></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-green">Save</button>
            <button type="button" class="btn btn-gray" id="cancelAdd">Cancel</button>
          </div>

        </form>
      </div>
    </section>
  </div>

  <script src="script.js"></script>

  <!-- Image preview logic -->
  <script>
    const imageInput = document.getElementById("imageUrl");
    const imgPreview = document.getElementById("previewImgAdd");
    const placeholder = document.getElementById("previewPlaceholder");

    imageInput.addEventListener("input", () => {
      const url = imageInput.value.trim();

      if (!url) {
        imgPreview.src = "";
        imgPreview.classList.add("hidden");
        placeholder.style.display = "flex";
        return;
      }

      imgPreview.src = url;
      imgPreview.onerror = () => {
        imgPreview.classList.add("hidden");
        placeholder.style.display = "flex";
      };

      imgPreview.onload = () => {
        placeholder.style.display = "none";
        imgPreview.classList.remove("hidden");
      };
    });

    // Cancel button
    document.getElementById("cancelAdd")?.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
